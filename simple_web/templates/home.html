{% extends 'layouts/master.html' %}

{% load static %}

{% block content %}
    <div class="container" style="margin-top: 70px">
    <h1><b>Blog kami,</b></h1>
        <div class="row row-cols-1 row-cols-md-3" style="margin-top: 30px">
            {% for blog in blogsie %}
            <div class="col col-md-4" style="margin-top: 30px">
                <div class="card">
                    <img src="/media/{{ blog.thumbnail }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <p class="card-text">{{ blog.content }}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Diunggah pada: {{ blog.created_at }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
