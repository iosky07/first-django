{% extends 'layouts/master.html' %}

{% load static %}

{% block content %}

    <div class="container" style="margin-top: 70px">
        <section class="section">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <a href="{% url 'create-blog' %}" class="-ml- btn btn-primary shadow-none">Tambah Data Baru</a>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-md">
                                <tr>
                                    <th>Judul</th>
                                    <th>Author</th>
                                    <th>Konten</th>
                                    <th>Tanggal</th>
                                    <th>Aksi</th>
                                </tr>
                                {% for blog in blogs %}
                                    <tr>
                                        <td>{{ blog.title }}</td>
                                        <td>{{ blog.author }}</td>
                                        <td>{{ blog.content }}</td>
                                        <td>{{ blog.created_at }}</td>
                                        <td>
                                            <form action="#" method="POST" style="display: inline">
                                                <input type="hidden" name="_method" value="DELETE">
                                                <button class="btn btn-danger"><i class="fa fa-16px fa-trash"></i> Hapus
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

{% endblock %}
